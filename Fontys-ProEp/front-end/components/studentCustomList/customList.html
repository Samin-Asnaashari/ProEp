<table class="table table-sm table-hover table-striped" ts-wrapper
       style="border: solid;border-radius: 0.3%;border-color: #563d7c;">
    <thead thead-inverse>
    <tr class="filters" style="background-color: #563d7c;">
        <th colspan="1" style="vertical-align: middle;">
            <li ng-click="" data-toggle="collapse" href="#collapseTable"
                class="button pull-left glyphicon glyphicon-chevron-down"></li>
        </th>
        <th colspan="20" class="md-title" style="color: #ffffff;vertical-align: middle;">Students</th>
        <th colspan="2" style="vertical-align: middle;">
            <md-button class="md-raised md-primary pull-right" aria-label="Filter" data-toggle="tooltip" title="Filter"
                       ng-click="vmCustomList.ShowOrHideFilter()">
                <span class="glyphicon glyphicon-filter" aria-hidden="true">Filter</span>
            </md-button>
        </th>
    </tr>
    </thead>
    <tbody class="collapse in" id="collapseTable">
    <tr ng-show="vmCustomList.showFilter">
        <th colspan="1"></th>
        <th colspan="2"><input type="text" ng-model="searchFilter.pcn" class="form-control" placeholder="PCN"></th>
        <th colspan="4"><input type="text" ng-model="searchFilter.firstName" class="form-control"
                               placeholder="First Name"></th>
        <th colspan="4"><input type="text" ng-model="searchFilter.lastName" class="form-control"
                               placeholder="Last Name"></th>
        <th colspan="3"><input type="text" ng-model="searchFilter.email" class="form-control" placeholder="Email"></th>
        <th colspan="2"><input type="text" ng-model="searchFilter.studentNumber" class="form-control" placeholder="#">
        </th>
        <th colspan="1"><input type="text" ng-model="searchFilter.avgScore" class="form-control"
                               placeholder="Avg Score"></th>
        <th colspan="2"><input type="text" ng-model="searchFilter.major" class="form-control" placeholder="Major"></th>
        <th colspan="2"><input type="text" ng-model="searchFilter.studentType" class="form-control" placeholder="Type">
        <th colspan="2"></th>
        </th>
    </tr>
    <tr class="md-body-2">
        <th colspan="1">
            <md-checkbox aria-label="Checkbox" ng-checked="vmCustomList.isChecked()"
                         md-indeterminate="vmCustomList.isIndeterminate()"
                         ng-click="vmCustomList.toggleAll(list | filter:searchFilter)">
            </md-checkbox>
        </th>
        <td colspan="2" ts-criteria="pcn">PCN</td>
        <td colspan="4" ts-criteria="firstName" ts-default>First Name</td>
        <td colspan="4" ts-criteria="lastName">Last Name</td>
        <td colspan="3" ts-criteria="email">Email</td>
        <td colspan="2" ts-criteria="studentNumber">Student Nr</td>
        <td colspan="1" ts-criteria="avgScore">Avg Score</td>
        <td colspan="2" ts-criteria="major">Major</td>
        <td colspan="2" ts-criteria="studentType">Type</td>
        <th colspan="2" style="vertical-align: middle;text-align: center;">
            <li ng-show="vmCustomList.action == 0" ng-click="" data-toggle="tooltip" title="Remove"
                class="button glyphicon glyphicon-minus"></li>
            <li ng-show="vmCustomList.action == 1" data-toggle="tooltip" title="Add"
                class="button glyphicon glyphicon-plus"></li>
        </th>
    </tr>
    <tr ng-repeat="student in list | filter:searchFilter" ts-repeat ts-hide-no-data>
        <th colspan="1">
            <md-checkbox class="md-primary" aria-label="Checkbox"
                         ng-checked="vmCustomList.exists(student)"
                         ng-click="vmCustomList.toggle(student)">
            </md-checkbox>
        </th>
        <td colspan="2">{{student.pcn}}</td>
        <td colspan="4">{{student.firstName}}</td>
        <td colspan="4">{{student.lastName}}</td>
        <td colspan="3">{{student.email}}</td>
        <td colspan="2">{{student.studentNumber}}</td>
        <td colspan="1">{{student.avgScore}}</td>
        <td colspan="2">{{student.major}}</td>
        <td colspan="2">{{student.studentType}}</td>
        <th colspan="2"></th>
    </tr>
    </tbody>
</table>
