<div class="container" style="padding-bottom: 20px;">
    <div class="row">
        <table class="col-xs-12 courseTable">
            <thead class="courseThead">
            <tr>
                <th colspan="6">Courses</th>
                <th colspan="3">
                    <form action="" class="search-form">
                        <div style="margin-bottom: 0px;" class="form-group has-feedback">
                            <label for="search" class="sr-only">Search</label>
                            <input ng-model="searchText" class="form-control" name="search" id="search"
                                   placeholder="search" type="text">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </form>
                </th>
            </tr>
            <tr>
                <th>#</th>
                <th colspan="3">Course code</th>
                <th colspan="4">Name</th>
                <th colspan="1">
                    <i title="Add" class="button pull-right glyphicon glyphicon-plus"
                       style="padding-right:10px;" data-toggle="modal" data-target="#addStudentModal"></i>
                </th>
            </tr>
            </thead>
            <tbody class="courseTBody">
            <tr ng-repeat="course in vmHome.courses | filter:searchText">
                <td>{{vmHome.RowNumber(course)}}</td>
                <td colspan="3">{{course.code}}</td>
                <td colspan="4"> {{course.name}}</td>
                <td colspan="1">
                    <i data-toggle="tooltip" title="Edit" style="margin-right: 5px"
                       class="button glyphicon glyphicon-edit"
                       ng-click="$state.go('courseEdit', {code: course.code})"></i>
                    <i data-toggle="tooltip" title="Delete" ng-click="vmHome.requestCourseDeletion(course)"
                       class="button glyphicon glyphicon-trash"></i>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- Modal -->
        <div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="Add Student">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Create A Student</h4>
                    </div>
                    <form action="/students" method="post" class="form-horizontal">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="inputPcn" class="col-sm-4 control-label">PCN</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="inputPcn" name="pcn" placeholder="PCN">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputFirstName" class="col-sm-4 control-label">First Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputFirstName"  name="first_name" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputLastName" class="col-sm-4 control-label">Last Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputLastName" name="last_name" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
