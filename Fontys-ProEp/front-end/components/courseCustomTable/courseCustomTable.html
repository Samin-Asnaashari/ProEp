<table class="col-xs-12 courseTable">
    <thead class="courseThead">
    <tr>
        <th colspan="6">Courses</th>
        <th colspan="3">
            <form action="" class="search-form">
                <div style="margin-bottom: 0px;" class="form-group has-feedback">
                    <label for="search" class="sr-only">Search</label>
                    <input ng-model="searchText" class="form-control" name="search" id="search"
                           placeholder="search" type="text">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
            </form>
        </th>
    </tr>
    <tr>
        <th colspan="1">#</th>
        <th colspan="3">Course code</th>
        <th colspan="4">Name</th>
        <th colspan="1"></th>
    </tr>
    </thead>
    <tbody class="courseTBody">
    <tr ng-repeat="course in courseList | filter:searchText track by course.code">
        <td colspan="1">{{vmCourseCustomTable.RowNumber(course)}}</td>
        <td colspan="3">{{course.code}}</td>
        <td colspan="4"> {{course.name}}</td>
        <td colspan="1">
            <i ng-show="editAction == 1" data-toggle="tooltip" title="Edit" style="margin-right: 5px"
               class="button glyphicon glyphicon-edit"
               ng-click="vmCourseCustomTable.goToCourseEdit(course.code)"></i>
            <i ng-show="deleteAction == 1" data-toggle="tooltip" title="Delete" class="button glyphicon glyphicon-trash"
               ng-click="vmCourseCustomTable.requestCourseDeletion(course)"></i>
            <i ng-show="addAction == 1" data-toggle="tooltip" title="Add" class="button glyphicon glyphicon-plus"
               ng-click="vmCourseCustomTable.addCourse(course)"></i>
        </td>
    </tr>
    </tbody>
</table>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
