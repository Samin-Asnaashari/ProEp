<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>angular-colorpicker</title>
    <link rel="stylesheet" href="../dist/css/angular-colorpicker.css">
    <script src="../libs/js/jquery.js"></script>
    <script src="../libs/js/angular-1.3.0.js"></script>
    <script src="../dist/js/angular-colorpicker.js"></script>
    <style>
		body{
			background-color: #ccc;
		}
    </style>
</head>

<body ng-app="app" ng-controller="ctrl">
<colorpicker color="color"></colorpicker>
</body>
<script>
var app = angular.module('app', ['ui.colorpicker']);
app.controller('ctrl', ['$scope',function($scope) {
    $scope.color = "#fff";
}]);
</script>
</html>
