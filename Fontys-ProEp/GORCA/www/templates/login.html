<ion-view view-title="GORCA login">
  <ion-nav-bar class="bar-royal"></ion-nav-bar>
  <ion-content id="login">
    <div class="list card">
      <div class="item item-input">
        <input type="text" placeholder="Pcn" ng-model="loginCtrl.loginData.pcn">
      </div>
      <div class="item item-input">
        <input type="password" placeholder="Password" ng-model="loginCtrl.loginData.password">
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-royal" ng-click="loginCtrl.trylogin()">Login</button>
    </div>
  </ion-content>
</ion-view>
